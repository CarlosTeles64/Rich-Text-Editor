<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
  <title>Rich Text Editor</title>
</head>
<body>
  <div class="container">
    <div id="editor">
      <div class="toolbar">
        <button onclick="execCommand('')"><i class="fas fa-bold"></i></button>
        <button onclick="execCommand('')"><i class="fas fa-italic"></i></button>
        <button onclick="execCommand('')"><i class="fas fa-code"></i></button>
        <button onclick="execCommand('')"><i class="fas fa-list-ul"></i></button>
        <button onclick="execCommand('')"><i class="fas fa-link"></i></button>
        <button onclick="execCommand('')"><i class="fas fa-quote-right"></i></button>
        
      </div>
      <div class="textArea">
        <iframe src="" frameborder="0" id="textEditor"></iframe>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
