<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <title>Rich Text Editor</title>
</head>
<body>
  <div class="container">
    <div id="editor">
      <div class="toolbar">

        <button onclick="doRichTextCommand('formatBlock', 'H1')"><i class="fas fa-font"></i></button>
        <button onclick="doRichTextCommand('bold')"><i class="fas fa-bold"></i></button>
        <button onclick="doRichTextCommand('italic')"><i class="fas fa-italic"></i></button>
        <button onclick="doRichTextCommand('fontName', 'Courier')"><i class="fas fa-code"></i></button>
        <button onclick="doRichTextCommand('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
        <button onclick="doRichTextCommand('createLink')"><i class="fas fa-link"></i></button>
        <button onclick="doRichTextCommand('underline')"><i class="fas fa-underline"></i></button>
      </div>
      <div class="textArea">
        <iframe src="" frameborder="0" id="textEditor"></iframe>
      </div>
    </div>
  </div>
  <script src="/javascript/main.js"></script>
</body>
</html>
