<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Rich Text Editor</title>
  </head>
  <body>
    <div class="container">
      <div id="editor">
        <div class="toolbar">
          <div class="grid">
            <div class="tools-1 grid-tools">
              <button onclick="doRichTextCommand('justifyLeft')"><i class="fas fa-align-left"></i></button>
              <button onclick="doRichTextCommand('justifyCenter')"><i class="fas fa-align-center"></i></button>
              <button onclick="doRichTextCommand('justifyRight')"><i class="fas fa-align-right"></i></button>
              <button onclick="doRichTextCommand('indent')"><i class="fas fa-indent"></i></button>
            </div>
            <div class="tools-2 grid-tools">
              <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
              </select>
              <select name="fontSize" id="fontSize">
              </select>
            </div>
            <div class="tools-3 grid-tools">
              <button onclick="doRichTextCommand('bold')"><i class="fas fa-bold"></i></button>
              <button onclick="doRichTextCommand('italic')"><i class="fas fa-italic"></i></button>
              <button onclick="doRichTextCommand('createLink')"><i class="fas fa-link"></i></button>
              <button onclick="doRichTextCommand('underline')"><i class="fas fa-underline"></i></button>
              <button onclick="doRichTextCommand('insertUnorderedList')"><i class="fas fa-list"></i></button>
            </div>
          </div>
        </div>
        <div class="textArea">
          <iframe src="" frameborder="0" id="textEditor"></iframe>
        </div>
      </div>
    </div>
    <script src="/javascript/main.js"></script>
  </body>
</html>
